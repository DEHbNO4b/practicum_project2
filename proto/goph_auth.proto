syntax = "proto3";

package gophKeeper;

option go_package="proto/gen/auth;pbauth";

service Goph{
    rpc Register(AuthInfo) returns (RegisterResponse);
    rpc Login(AuthInfo) returns (LoginResponse);
}
message AuthInfo{
    string login =1;
    string password = 2;
}

message RegisterResponse{
    int64 user_id =1;
}

message LoginResponse{
    string token =1;
}